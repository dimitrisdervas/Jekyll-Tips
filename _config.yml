baseurl: "/Jekyll-Tips" 
# Build settings
markdown: kramdown

google_analytics_id:
collections:
  templates:
    name: Jekyll Themes
  services:
    name: Services for Static Sites
  tutorials:
    name: Jekyll Tutorials
    output: true
    permalink: "/:collection/:title/"
  guide:
    name: Get Started Guide
    output: true
    permalink: "/:collection/:title/"
  basic-components:
    name: Basic Components
    output: true
    permalink: "/:collection/:title/"
  html-components:
    name: Html Components
    output: true
    permalink: "/:collection/:title/"    
defaults:
  - scope:
      path: ""
      type: tutorials
    values:
      layout: docs
  - scope:
      path: ""
      type: guide
    values:
      layout: docs
  - scope:
      path: ""
      type: basic-components
    values:
      layout: docs
  - scope:
      path: ""
      type: html-components
    values:
      layout: docs      
  - scope:
      path: "pages"
      type: pages # previously `page` in Jekyll 2.2.
    values:
      layout: page
      weight: 1
      
url: jekyll-tips.com
