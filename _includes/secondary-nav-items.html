<ul>
	{% for item in include.items %}
		{% if item.url == page.url %}
			{% assign c = "current" %}
		{% else %}
			{% assign c = "" %}
		{% endif %}

		<li class="nav-item {{ c }}"><a href="{{site.baseurl}}{{ item.url }}">{% if item.nav_title %}{{ item.nav_title }}{% else %}{{ item.title }}{% endif %}</a></li>

	{% endfor %}
</ul>
